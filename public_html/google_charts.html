<html>
  <head>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load('visualization', '1', {packages: ['corechart']});
</script>
<script type="text/javascript">
	var ac;
	
	function getRandomRows()
	{
		rows = [];
		abs = 0;
		for (var i=0; i<500; i++)
		{
			abs += parseInt(Math.random()*1000)%4;
			abs -= parseInt(Math.random()*1000)%4;
			abs = Math.abs(abs) % 60;
			rows.push([new Date(2222312313123+i*1004400), abs]);
		}
		return rows;
	}
	
	function getTestRows()
	{
		return [
			[new Date(2008, 1 ,1), 0],
			[new Date(2008, 1 ,3), 11],
			[new Date(2008, 1 ,4), 13],
			[new Date(2008, 1 ,5), 14],
			[new Date(2008, 1 ,6), 13],
			[new Date(2008, 1 ,7), 15]
		];
	}
	
	function drawVisualization()
	{
		rows = getRandomRows();
		rows = getTestRows();

		var data = new google.visualization.DataTable();
		data.addColumn('date', 'Date');
		data.addColumn('number', 'Players');
		data.addRows(rows);

		ac = new google.visualization.AreaChart(document.getElementById('visualization'));
		ac.draw(
			data,
			{
				width: 800,
				height: 150,
				//legend: {position: "bottom"},
				legend: "none",
				chartArea: {width: "85%", height: "70%"},
				backgroundColor: "transparent"
			}
		);
	}
	
	google.setOnLoadCallback(drawVisualization);
</script>
  </head>
  <body bgcolor="black">
  
  <br><br><br> <hr>
    <center>
		<div id="visualization" style="border: 1px solid black;"></div>
	</center>
  </body>
</html>
